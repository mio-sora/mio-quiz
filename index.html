<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        
        .question-container {
            position: relative;
            z-index: 1;
        }
        
        .question-word {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        
        .question-word:hover {
            transform: scale(1.05);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 20px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .option.correct {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: correct 0.6s ease;
        }
        
        .option.incorrect {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            animation: incorrect 0.6s ease;
        }
        
        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes incorrect {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .result-container {
            display: none;
            padding: 30px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            margin-top: 20px;
        }
        
        .result-container h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .student-info {
            margin-top: 30px;
        }
        
        .student-info h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .email-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .email-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .submit-message.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .submit-message.error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .feedback {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            display: none;
        }
        
        .feedback.correct {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .feedback.incorrect {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
            }
            .title {
                font-size: 2em;
            }
            .question-word {
                font-size: 2.5em;
            }
            .option {
                font-size: 1.1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1 class="title">Quiz</h1>
        </div>
        
        <div class="score-board">
            <div>Î¨∏Ï†ú: <span id="current-question">1</span> / <span id="total-questions">5</span></div>
            <div>Ï†êÏàò: <span id="score">0</span></div>
        </div>
        
        <div class="question-container">
            <div class="question-word" id="question-word">ÏÇ¨Í≥º</div>
            <div class="options">
                <button class="option" onclick="selectAnswer(0)">Apple</button>
                <button class="option" onclick="selectAnswer(1)">Orange</button>
                <button class="option" onclick="selectAnswer(2)">Banana</button>
            </div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Îã§Ïùå Î¨∏Ï†ú</button>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>ÌÄ¥Ï¶à ÏôÑÎ£å! üéâ</h2>
            <p id="final-score"></p>
            <div class="student-info">
                <h3>ÌïôÏÉù Ï†ïÎ≥¥ ÏûÖÎ†•</h3>
                <div class="input-group">
                    <input type="text" id="student-id" placeholder="ÌïôÎ≤àÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20">
                    <input type="text" id="student-name" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20">
                </div>
                <button class="email-btn" onclick="sendEmail()">Ïù¥Î©îÏùº Ï†ÑÏÜ°</button>
                <div id="submit-message" class="submit-message"></div>
            </div>
        </div>
    </div>

    <script>
        // ÌÄ¥Ï¶à Îç∞Ïù¥ÌÑ∞
        const quizData = [
            {
                question: "„Åä„Å≠„ÅØ„ÅÑ„Åó„Åæ„Åô",
                options: ["Î∂ÄÌÉÅÌï©ÎãàÎã§", "Ïó¨Í∏∞ÏûàÏäµÎãàÎã§", "Îì§Ïñ¥Ï£ºÏÑ∏Ïöî"],
                correct: 0
            },
            {
                question: "„Åä„Å§„Åã„Çå„Åï„Åæ„Åß„Åó„Åü",
                options: ["ÏïàÎÖïÌûà Í∞ÄÏÑ∏Ïöî", "ÏàòÍ≥†ÌïòÏÖ®ÏäµÎãàÎã§", "Ïò§ÎûúÎßåÏûÖÎãàÎã§"],
                correct: 1
            },
            {
                question: "„Åî„Å°„Åù„ÅÜ„Åï„Åæ„Åß„Åó„Åü",
                options: ["ÏïàÎÖïÌïòÏÑ∏Ïöî", "Ïûò Î®πÍ≤†ÏäµÎãàÎã§", "Ïûò Î®πÏóàÏäµÎãàÎã§"],
                correct: 2
            },
            {
                question: "ÂÖàÁîü",
                options: ["„Åõ„Çì„Åõ", "„Åõ„Çì„Åõ„ÅÑ", "„Åõ„Çì„Åõ„Åà"],
                correct: 1
            },
            {
                question: "‰ºöÁ§æÂì°",
                options: ["„Åã„ÅÑ„Åó„ÇÉ„ÅÑ„Çì", "„Åå„ÅÑ„Åó„ÇÉ„ÅÑ„Çì", "„Åã„ÅÑ„Åó„ÇÑ„ÅÑ„Çì"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = -1;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.onload = function() {
            loadQuestion();
        };

        // Î¨∏Ï†ú Î°úÎìú
        function loadQuestion() {
            const questionData = quizData[currentQuestion];
            document.getElementById('question-word').textContent = questionData.question;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.textContent = questionData.options[index];
                option.classList.remove('correct', 'incorrect');
                option.disabled = false;
            });
            
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('total-questions').textContent = quizData.length;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = -1;
        }

        // ÎãµÎ≥Ä ÏÑ†ÌÉù
        function selectAnswer(answerIndex) {
            if (selectedAnswer !== -1) return; // Ïù¥ÎØ∏ ÏÑ†ÌÉùÌñàÏúºÎ©¥ Î¨¥Ïãú
            
            selectedAnswer = answerIndex;
            const options = document.querySelectorAll('.option');
            const correctIndex = quizData[currentQuestion].correct;
            
            // Î™®Îì† ÏòµÏÖò ÎπÑÌôúÏÑ±Ìôî
            options.forEach(option => option.disabled = true);
            
            // Ï†ïÎãµ/Ïò§Îãµ ÌëúÏãú
            if (answerIndex === correctIndex) {
                options[answerIndex].classList.add('correct');
                score++;
                document.getElementById('score').textContent = score;
                showFeedback('Ï†ïÎãµ! üéâ', 'correct');
            } else {
                options[answerIndex].classList.add('incorrect');
                options[correctIndex].classList.add('correct');
                showFeedback('Ïò§Îãµ! üòÖ Ï†ïÎãµÏùÄ ' + quizData[currentQuestion].options[correctIndex] + 'ÏûÖÎãàÎã§.', 'incorrect');
            }
            
            // Îã§Ïùå Î≤ÑÌäº ÌëúÏãú
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        // ÌîºÎìúÎ∞± ÌëúÏãú
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            feedback.style.display = 'block';
        }

        // Îã§Ïùå Î¨∏Ï†ú
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // Í≤∞Í≥º ÌëúÏãú
        function showResult() {
            document.querySelector('.question-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            
            const percentage = Math.round((score / quizData.length) * 100);
            let message = `Ï¥ù ${quizData.length}Î¨∏Ï†ú Ï§ë ${score}Î¨∏Ï†úÎ•º ÎßûÌòîÏäµÎãàÎã§!\n(${percentage}%)`;
            
            if (percentage >= 80) {
                message += "\nÏôÑÎ≤ΩÌï¥Ïöî! üíØ";
            } else if (percentage >= 60) {
                message += "\nÏûòÌñàÏñ¥Ïöî! üëç";
            } else {
                message += "\nÎã§Ïãú ÌïúÎ≤à ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî! üí™";
            }
            
            document.getElementById('final-score').textContent = message;
        }

        // Ïù¥Î©îÏùº Ï†ÑÏÜ° Ìï®Ïàò
        function sendEmail() {
            const studentId = document.getElementById('student-id').value.trim();
            const studentName = document.getElementById('student-name').value.trim();
            const messageDiv = document.getElementById('submit-message');
            
            if (!studentId || !studentName) {
                messageDiv.textContent = 'ÌïôÎ≤àÍ≥º Ïù¥Î¶ÑÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                messageDiv.className = 'submit-message error';
                messageDiv.style.display = 'block';
                return;
            }
            
            // Ïù¥Î©îÏùº ÎÇ¥Ïö© Íµ¨ÏÑ±
            const emailSubject = `Î≥µÏäµÏö© ÌÄ¥Ï¶à Í≤∞Í≥º - ${studentName}(${studentId})`;
            const emailBody = `
Î≥µÏäµÏö© ÌÄ¥Ï¶à Í≤∞Í≥º Î≥¥Í≥†

ÌïôÎ≤à: ${studentId}
Ïù¥Î¶Ñ: ${studentName}
Ï†êÏàò: ${score}/${quizData.length}
Ï†ïÎãµÎ•†: ${Math.round((score / quizData.length) * 100)}%
ÏôÑÎ£å ÏãúÍ∞Ñ: ${new Date().toLocaleString('ko-KR')}

Î¨∏Ï†úÎ≥Ñ ÏÉÅÏÑ∏ Í≤∞Í≥º:
${quizData.map((q, index) => `${index + 1}. ${q.question} - Ï†ïÎãµ: ${q.options[q.correct]}`).join('\n')}
            `.trim();
            
            // Ïó¨Í∏∞Ïóê ÏÑ†ÏÉùÎãòÏùò Ïù¥Î©îÏùº Ï£ºÏÜåÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî
            const teacherEmail = 'ys2013@naver.com'; // Ïã§Ï†ú Ïù¥Î©îÏùº Ï£ºÏÜåÎ°ú Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî
            
            // mailto ÎßÅÌÅ¨ ÏÉùÏÑ±
            const mailtoLink = `mailto:${teacherEmail}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            
            // Ïù¥Î©îÏùº ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ïó¥Í∏∞
            window.location.href = mailtoLink;
            
            // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
            messageDiv.textContent = `${studentName}ÎãòÏùò Í≤∞Í≥º Ïù¥Î©îÏùºÏù¥ Ï§ÄÎπÑÎêòÏóàÏäµÎãàÎã§. Ïù¥Î©îÏùºÏùÑ ÌôïÏù∏ÌïòÏó¨ Ï†ÑÏÜ°Ìï¥Ï£ºÏÑ∏Ïöî.`;
            messageDiv.className = 'submit-message success';
            messageDiv.style.display = 'block';
            
            // Ïù¥Î©îÏùº Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            document.querySelector('.email-btn').disabled = true;
            document.querySelector('.email-btn').textContent = 'Ïù¥Î©îÏùº Ï†ÑÏÜ°Îê®';
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ (1, 2, 3 ÌÇ§Î°ú ÏÑ†ÌÉù Í∞ÄÎä•)
        document.addEventListener('keydown', function(event) {
            if (selectedAnswer !== -1) return;
            
            const key = event.key;
            if (key >= '1' && key <= '3') {
                selectAnswer(parseInt(key) - 1);
            }
        });
    </script>
</body>
</html>
