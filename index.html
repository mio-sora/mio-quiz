<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>젠지 퀴즈</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: #ffe4ec;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    h1 {
      color: #d63384;
      text-align: center;
    }
    .question {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.7rem;
      background: #fff;
      border: 2px solid #d63384;
      color: #d63384;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .options button:hover {
      background-color: #f8d7da;
    }
    .hidden {
      display: none;
    }
    .submit-area {
      margin-top: 1.5rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button.submit-btn {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>🍓 복습 퀴즈</h1>
  <div class="card" id="quiz-container"></div>
  <div class="submit-area hidden" id="submit-area">
    <input type="email" id="email" placeholder="ys2013l@naver.com" required />
    <button class="submit-btn" onclick="submitQuiz()">지정된 메일로 전송</button>
    <p id="status" style="color: green;"></p>
  </div>

  <script>
    const quizData = [
      { question: "사과는 어느 것일까요?", options: ["apple", "banana", "lemon"], answer: 0 },
      { question: "바나나는 어느 것일까요?", options: ["grape", "banana", "cherry"], answer: 1 },
      { question: "레몬은 어느 것일까요?", options: ["lemon", "orange", "melon"], answer: 0 },
      { question: "포도는 어느 것일까요?", options: ["grape", "kiwi", "mango"], answer: 0 },
      { question: "수박은 어느 것일까요?", options: ["melon", "watermelon", "peach"], answer: 1 },
    ];

    let current = 0;
    const answers = [];

    const container = document.getElementById("quiz-container");
    const submitArea = document.getElementById("submit-area");

    function loadQuestion() {
      const q = quizData[current];
      container.innerHTML = `
        <div class="question">${current + 1}. ${q.question}</div>
        <div class="options">
          ${q.options.map((opt, idx) => `<button onclick="selectOption(${idx})">${opt}</button>`).join('')}
        </div>
      `;
    }

    function selectOption(index) {
      answers.push(index);
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        container.classList.add("hidden");
        submitArea.classList.remove("hidden");
      }
    }

    async function submitQuiz() {
      const email = document.getElementById("email").value;
      const result = quizData.map((q, i) => ({
        question: q.question,
        selected: q.options[answers[i]],
        correct: q.options[q.answer],
        isCorrect: answers[i] === q.answer,
      }));

      try {
        const res = await fetch("/api/send-result", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ result, email }),
        });

        if (res.ok) {
          document.getElementById("status").innerText = "이메일이 전송되었습니다 🎉";
        } else {
          document.getElementById("status").innerText = "전송 실패. 다시 시도해주세요.";
        }
      } catch (e) {
        document.getElementById("status").innerText = "오류 발생";
      }
    }

    loadQuestion();
  </script>
</body>
</html>
